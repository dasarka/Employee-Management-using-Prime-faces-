<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ez="http://java.sun.com/jsf/composite/ezcomp">
<h:head>
</h:head>
<h:body>
	<div class="card">
		<div class="card-header">



			<div class="row">
				<div class="col-xl-8 col-lg-8 col-md-8 col-sm-6 col-xs-6">
					<h:commandButton value="Open New" type="button" class="btn btn-xs btn-primary"
						onclick="PF('dlg3').show();" />

				</div>


				<div class="col-xl-2 col-lg-2 col-md-2 col-sm-3 col-xs-3">
					<p:selectOneMenu class="pull-right">
						<f:selectItem itemLabel="Select Month" itemValue="0"
							itemDisabled="true"></f:selectItem>
					</p:selectOneMenu>
				</div>
				<div class="col-xl-2 col-lg-2 col-md-2 col-sm-3 col-xs-3 ">
					<p:selectOneMenu class="pull-left">
						<f:selectItem itemLabel="Select Year" itemValue="0"
							itemDisabled="true"></f:selectItem>
					</p:selectOneMenu>
				</div>


			</div>


		</div>
		<div class="card-body">
			<p:dataTable>
				<p:column headerText="TimeCard Id">
					<p:selectOneMenu></p:selectOneMenu>
				</p:column>
				<p:column headerText="Submittion Date">
					<p:inputNumber></p:inputNumber>
				</p:column>
				<p:column headerText="Status">
					<p:inputNumber></p:inputNumber>
				</p:column>
				<p:column headerText="Comments">
					<p:inputNumber></p:inputNumber>
				</p:column>

			</p:dataTable>
			<p:dialog header="New Timecrad" widgetVar="dlg3" showEffect="explode"
				hideEffect="bounce" height="400" width="1000">
				<div class="card">

					<div class="card-body">
						<p:dataTable>
							<p:column headerText="Project Name" width="50%">
								<p:selectOneMenu></p:selectOneMenu>
							</p:column>
							<p:column headerText="Mon">
								<p:inputNumber></p:inputNumber>
							</p:column>
							<p:column headerText="Tue">
								<p:inputNumber></p:inputNumber>
							</p:column>
							<p:column headerText="Wed">
								<p:inputNumber></p:inputNumber>
							</p:column>
							<p:column headerText="Thu">
								<p:inputNumber></p:inputNumber>
							</p:column>
							<p:column headerText="Fri">
								<p:inputNumber></p:inputNumber>
							</p:column>

						</p:dataTable>
					</div>
					<div class="card-footer">
					<h:commandButton value="Submit" class="btn btn-success btn-xs"></h:commandButton> </div>
				</div>
			</p:dialog>
		</div>
		<div class="card-footer"></div>
	</div>

</h:body>
</html>
