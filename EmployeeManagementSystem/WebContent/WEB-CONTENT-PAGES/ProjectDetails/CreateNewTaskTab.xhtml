<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ez="http://java.sun.com/jsf/composite/ezcomp">
<h:head>
</h:head>
<h:body>
	<h:outputText value="#{empMain.loadResourceData}" />
	<h:outputText value="#{empMain.fetchNewTaskUI}" />
	<div class="card">
		<div class="modal-body">
			<div class="card-header">
				<h:outputLabel value="New Task" />
			</div>
			<div class="card-body">
				<div class="row rowdiff">
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						Task Name:<span class="red">*</span>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<p:inputText class="width-75" id="taskName"
							value="#{empMain.newTaskBean.taskName}"></p:inputText>
					</div>
				</div>

				<div class="row rowdiff">
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						Assigned To:<span class="red">*</span>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<p:selectOneMenu class="width-75" id="resourceName"
							value="#{empMain.newTaskBean.resourceId}">
							<f:selectItem itemValue="-1" itemLabel="Select Resource"
								itemDisabled="true" />
							<f:selectItems value="#{empMain.empResourceBean.resourceDetails}"
								var="data" itemValue="#{data.userId}"
								itemLabel="#{data.empName}" />
						</p:selectOneMenu>
					</div>
				</div>

				<div class="row rowdiff">
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						Description:<span class="red">*</span>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<p:inputTextarea value="#{empMain.newTaskBean.description}"
							class="width-75" />
					</div>
				</div>

				<div class="row rowdiff">
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						End Date:<span class="red">*</span>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<p:calendar class="width-75" id="endDate"
							value="#{empMain.newTaskBean.endDate}"
							mindate="#{empMain.minStartDate}" maxdate="#{empMain.minEndDate}">
						</p:calendar>
					</div>
				</div>
			</div>
			<div class="card-footer">
				<div class="ui-g">

					<div class="ui-g-12">
						<h:commandButton value="Create Now"
							disabled="#{empMain.projectType eq 0}"
							action="#{empMain.CreateNewTask}"
							class="pull-right btn btn-xs btn-success"></h:commandButton>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
