<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ez="http://java.sun.com/jsf/composite/ezcomp">
<h:head>
	<title>Employee Management</title>

</h:head>
<h:body class="bg-white content">
	<div class="content-wrapper">
		<ui:include src="WEB-MASTER-PAGES/EmpMaster.xhtml"></ui:include>
		<p:breadCrumb>
			<p:menuitem value="Dashboard" url="dashboard.xhtml" />
			<p:menuitem value="Add Resource" url="#" />
		</p:breadCrumb>
		<div class="page-body">
			<div class="row">

				<h:form id="newResource">

					<div class="col-xl-12 col-lg-12 col-md-12 com-sm-12 col-xs-12">
						<center>
							<div class="modal-title">

								<center>
									<h3>Add New Resource</h3>
								</center>
							</div>
							<div class="modal-body" style="width: 50%">
								<div class="card">
										<div class="card-body">
											<center>
												<img src="Images/user-login.png"
													height="130px"></img>
											</center>

											<div class="row row-diff">
												<div></div>
												<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">
													Employee Name:<span class="red">*</span>
												</div>
												<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">
													<p:inputText id="newName"
														value="#{empMain.newUserBean.empName}">
													</p:inputText>
												</div>

											</div>

											<div class="row row-diff">

												<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">
													Designation:<span class="red">*</span>
												</div>
												<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">
													<p:selectOneMenu id="newDesg"
														value="#{empMain.newUserBean.empDesg}">
														<f:selectItem itemValue="Default"
															itemLabel="Select Designation"></f:selectItem>
														<f:selectItem itemValue="Software Developer"
															itemLabel="Software Developer"></f:selectItem>
														<f:selectItem itemValue="Performane Tester"
															itemLabel="Performane Tester"></f:selectItem>
														<f:selectItem itemValue="Automation Tester"
															itemLabel="Automation Tester"></f:selectItem>	
														<f:selectItem itemValue="Manual Tester"
															itemLabel="Manual Tester"></f:selectItem>	
														<f:selectItem itemValue="Senior Performane Tester"
															itemLabel="Senior Performane Tester"></f:selectItem>
														<f:selectItem itemValue="Senior Automation Tester"
															itemLabel="Senior Automation Tester"></f:selectItem>	
														<f:selectItem itemValue="Senior Manual Tester"
															itemLabel="Senior Manual Tester"></f:selectItem>			
														<f:selectItem itemValue="Senior Developer"
															itemLabel="Senior Developer"></f:selectItem>
														<f:selectItem itemValue="Associate Consultant"
															itemLabel="Associate Consultant"></f:selectItem>
														<f:selectItem itemValue="Consultant"
															itemLabel="Consultant"></f:selectItem>
														<f:selectItem itemValue="Senior Consultant"
															itemLabel="Senior Consultant"></f:selectItem>
														<f:selectItem itemValue="Project Lead"
															itemLabel="Project Lead"></f:selectItem>
														<f:selectItem itemValue="Manager" 
															itemLabel="Manager"></f:selectItem>
														<f:selectItem itemValue="Senior Manager"
															itemLabel="Senior Manager"></f:selectItem>
														<f:selectItem itemValue="Onsite Manager"
															itemLabel="Onsite Manager"></f:selectItem>
														<f:selectItem itemValue="Resource Manager"
															itemLabel="Resource Manager"></f:selectItem>
														<f:selectItem itemValue="Admin Team"
															itemLabel="Admin Team"></f:selectItem>
														<f:selectItem itemValue="Resource Team"
															itemLabel="Resource Team"></f:selectItem>
														<f:selectItem itemValue="Client"
															itemLabel="Client"></f:selectItem>	
													</p:selectOneMenu>
												</div>
											</div>
											<div class="row row-diff">
												<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">
													User Name:<span class="red">*</span>
												</div>
												<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">

													<p:inputText id="newUserName"
														value="#{empMain.newUserBean.username}">
													</p:inputText>
												</div>

											</div>
											<div class="row row-diff">

													<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">
														Set Password:<span class="red">*</span>
													</div>
													<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">
														<p:password id="newPassword" value="#{empMain.newUserBean.password}" feedback="true" />
													</div>
												</div>
												
											

										</div>

										<div class="card-footer">
											<div class="row row-diff">
												<center>
													<h:commandButton id="btnSubmitNew" value="Submit"
														styleClass="btn btn-success"
														action="#{empMain.CreateNewProfile}"></h:commandButton>
												</center>

											</div>
										</div>
									

								</div>
							</div>

						</center>
					</div>
				</h:form>
			</div>


		</div>



	</div>
</h:body>
</html>
