<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ez="http://java.sun.com/jsf/composite/ezcomp">
<h:head>
	<title>Employee Management</title>

</h:head>
<h:body class="bg-white content">
	<div class="content-wrapper">
		<ui:include src="WEB-MASTER-PAGES/SiteMaster.xhtml"></ui:include>
		<div class="page-body">
			<div class="row">

				<h:form id="empLogin">
					<div class="col-xl-12 col-lg-12 col-md-12 com-sm-12 col-xs-12">
						<div class="row row-diff">
						<div class="col-xl-12 col-lg-12 col-md-12 com-sm-12 col-xs-12">
							<p:messages id="loginMessage" closable="true" 
							autoUpdate="true" 
								showIcon="true">
							</p:messages>
							</div>
						</div>
						<center>
							<div class="modal-title">

								<center>
									<h3>Welcome Users</h3>
								</center>
							</div>
							<div class="modal-body" style="width: 50%">
								<div class="card">
									<div class="card-body">
										<center>
											<a href="index.xhtml"><img src="Images/user-login.png"
												height="130px"></img></a>
										</center>

										<div class="row row-diff">
											<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">
												<h:outputLabel value="UserName:" />
												<h:outputLabel value="*" class="red" />
											</div>
											<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">
												<p:inputText id="username"
												requiredMessage="Please enter username"
												required="true"
													value="#{empMain.usersBean.username}">
												</p:inputText>
											</div>
										</div>
										
										<div class="row row-diff">
											<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">
												<h:outputLabel value="Password:" />
												<h:outputLabel value="*" class="red" />
											</div>
											<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">
												<p:keyboard id="password" password="true"
												requiredMessage="Please enter pasword"
												required="true"
													value="#{empMain.usersBean.password}" />
											</div>
										</div>
										<!-- <div class="row row-diff">
												<br />
												<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">
													<p:selectBooleanCheckbox />
													<h:outputLabel value="Remember Me" />

												</div>
												<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">

													<h:link id="linkforgotPW" value="Forgot Password?"
														outcome="index.xhtml?flag=reset"></h:link>
												</div>
											</div> -->

									</div>
									<div class="card-footer">
										<div class="row row-diff">
											<center>
												<h:commandButton id="btnLogin" value="Login Now"
												process="empLogin"
													action="#{empMain.Login}" class="btn btn-success"
													></h:commandButton>
											</center>

										</div>
									</div>

								</div>
							</div>

						</center>
					</div>
				</h:form>
			</div>


		</div>



	</div>
</h:body>
</html>
