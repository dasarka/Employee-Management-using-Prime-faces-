<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ez="http://java.sun.com/jsf/composite/ezcomp">
<h:head>
	<title>Employee Management</title>
	
</h:head>
<h:body class="bg-white content">
	<div class="content-wrapper">
		<ui:include src="WEB-MASTER-PAGES/EmpMaster.xhtml"></ui:include>
		<p:breadCrumb>
			<p:menuitem value="Dashboard" url="dashboard.xhtml" />
			<p:menuitem value="Provide Access" url="#" />
		</p:breadCrumb>
		<div class="page-body">
			<div class="row">

				<h:form id="provideAccess">
					<h:outputText value="#{empMain.userAccessList}" />
					<div class="col-xl-12 col-lg-12 col-md-12 com-sm-12 col-xs-12">
						<center>
							<div class="modal-title">

								<center>
									<h3>Provide Access</h3>
								</center>
							</div>
							<div class="modal-body" style="width: 50%">
								<div class="card">
									<div class="card-body">
										<center>
											<img src="Images/user-login.png" height="130px"></img>
										</center>

										<div class="row row-diff">

											<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">
												Employee Name:<span class="red">*</span>
											</div>
											<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">
												<p:selectOneMenu id="empName" style="width:75%;z-index:101"
													value="#{empMain.userAccessListBean.selectedUserId}">
													<f:selectItem itemValue='0' itemLabel="Select Employee"></f:selectItem>
													<f:selectItems
														value="#{empMain.userAccessListBean.usersList}" var="user"
														itemValue="#{user.userId}" itemLabel="#{user.empName}"></f:selectItems>
													<p:ajax event="change" 
													listener="#{empMain.GetUsersAccessDetails}"
													update="empDesg empCurrAcc accessVal"></p:ajax>
												</p:selectOneMenu>
											</div>

										</div>
										<div class="row row-diff">

											<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">
												Employee Designation:
											</div>
											<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">
												<h:outputText id="empDesg" value="#{empMain.userAccessListBean.empDesg}"></h:outputText>
											</div>
										</div>
										<div class="row row-diff">

											<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">
												Current Access:
											</div>
											<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">
												<h:outputText id="empCurrAcc" value="#{empMain.userAccessListBean.currAccess}"></h:outputText>
											</div>
										</div>
										<div class="row row-diff">

											<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">
												Access List:<span class="red">*</span>
											</div>
											<div class="col-xl-6 col-lg-6 col-md-6 com-sm-12 col-xs-12">
												<p:selectOneMenu id="accessVal" style="width:75%"
													value="#{empMain.userAccessListBean.selectedAccessId}">
													<f:selectItems
														value="#{empMain.userAccessListBean.accessList}"
														var="access" itemValue="#{access.accessId}"
														itemLabel="#{access.accessVal}"></f:selectItems>
												</p:selectOneMenu>
											</div>
										</div>
									</div>
									<div class="card-footer">
										<div class="row row-diff">
											<center>
												<h:commandButton id="btnAccess" value="Provide Access"
													styleClass="btn btn-success"
													action="#{empMain.AccessProvide}"></h:commandButton>
											</center>

										</div>
									</div>


								</div>
							</div>

						</center>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
