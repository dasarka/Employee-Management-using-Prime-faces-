<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition>
	<h:form id="hrOthers">
		<h:outputText value="#{emData.loadRequest}" />
		<div class="row">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="card">
					<div class="card-body">
						<p1> HR can provide leave to all employee at any time. 2
						leaves will added once click on the right hand side button. </p1>
						<h:commandButton class="btn btn-xs btn-info pull-right"
							value="Provide Leave">
							<p:ajax event="click" process="hrOthers" update="hrOthers"
								partialSubmit="true" listener="#{emData.ProvideLeave}"></p:ajax>
						</h:commandButton>
					</div>
				</div>
				<br />
				<div class="card">
					<div class="card-header">
						<h4>All Requested Resources (Project Wise)</h4>
					</div>
					<div class="card-body">

						<p:dataTable value="#{emData.reqResBean}" var="data">
							<p:column headerText="Project Name">
								<h:outputText value="#{data.projectName}" />
							</p:column>
							<p:column headerText="Resource Type">
								<h:outputText value="#{data.requestType}" />
							</p:column>
							<p:column headerText="No. of Resources"  style="width:100px">
							<center>
								<h:outputText value="#{data.resourceCount}" />
								</center>
							</p:column>
							<p:column headerText="Give Resource">
							<center>
								<p:selectOneMenu class="width-75"
									value="#{data.selectedUserId}">
									<f:selectItem itemValue="0" itemLabel="--Select--"
										itemDisabled="true" />
									<f:selectItems value="#{data.userList}" var="user"
										itemValue="#{user.userId}" itemLabel="#{user.empName}"></f:selectItems>
								</p:selectOneMenu>
								</center>
							</p:column>
							<p:column headerText="Working hours">
							<center>
							<p:spinner
													 min="2"  max="8"
													value="#{data.selectedUserWH}">
												</p:spinner>
												</center>
							</p:column>
							<p:column headerText="Action" style="width:75px">
							<center>
								<h:commandButton class="btn btn-xs btn-link pull-right"
									value="Save">

								</h:commandButton>
								</center>
							</p:column>
						</p:dataTable>

					</div>
					<div class="card-footer" style="height: 50px">
						<h:commandButton class="btn btn-xs btn-info pull-right"
							value="Allocate Now">

						</h:commandButton>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
</html>
