<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ez="http://java.sun.com/jsf/composite/ezcomp">
<h:head>
	<title>Employee Management</title>

</h:head>
<h:body class="bg-white content"
	onload="setTimeout(function() { $('#empDashboard\\:dashMsg').html(''); }, 10000);">
	<div class="content-wrapper">
		<ui:include src="WEB-MASTER-PAGES/EmpMaster.xhtml"></ui:include>
		<div class="page-body">
			<div class="row">
				<div class="col-xl-12 col-lg-12 col-md-12 com-sm-12 col-xs-12">
					<h:form id="empDashboard">
						<h:outputText value="#{empMain.controlProjRes}" />
						<h:outputText value="#{empMain.benchAllocation}" />


						<div class="row" style="margin-top: 0px;">
							<div class="col-xl-12 col-lg-12 col-md-12 com-sm-12 col-xs-12">
								<p:tabView dynamic="true" cache="true" effect="fold"
									id="dashTab">

									<p:tab title="Dashboard" id="dashboard">
										
										<ui:include src="WEB-CONTENT-PAGES/Dashboard/index.xhtml"></ui:include>
									</p:tab>
									<p:tab title="Allocated Projects" id="viewProject">
										<ui:include src="WEB-CONTENT-PAGES/Dashboard/project.xhtml"></ui:include>
									</p:tab>
									<p:tab title="Timecard" id="timecard">
										<ui:include src="WEB-CONTENT-PAGES/Dashboard/timecard.xhtml"></ui:include>
									</p:tab>
									<p:tab title="Appraisal" id="appraisal">
										<ui:include src="WEB-CONTENT-PAGES/Dashboard/appraisal.xhtml"></ui:include>
									</p:tab>
									<p:tab title="LeaveManagementSystem" id="lms">
										<ui:include src="WEB-CONTENT-PAGES/Dashboard/lms.xhtml"></ui:include>
									</p:tab>
									<p:tab title="Profile" id="profile">
										<ui:include src="WEB-CONTENT-PAGES/Dashboard/profile.xhtml"></ui:include>
									</p:tab>
								</p:tabView>
							</div>
						</div>
						<br />
						<br />
						<br />
						<br />
					</h:form>
				</div>

			</div>
		</div>
	</div>

</h:body>

</html>
